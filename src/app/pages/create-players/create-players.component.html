<div class="container">
    <form>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="player1" class="form-label">Player 1</label>
                <input type="text" class="form-control" id="player1" formControlName="player1">
            </div>
            <div class="mb-3">
                <label for="player1" class="form-label">Player 2</label>
                <input type="text" class="form-control" id="player2" formControlName="player2">
            </div>
            <div class="mb-3">
                <label for="player1" class="form-label">Player 3</label>
                <input type="text" class="form-control" id="player3" formControlName="player3">
            </div>
            <div class="mb-3">
                <label for="player1" class="form-label">Player 4</label>
                <input type="text" class="form-control" id="player4" formControlName="player4">
            </div>

            <button type="submit" class="btn btn-primary">Start Game</button>
        </form>
    </form>
</div>
